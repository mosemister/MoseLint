plugins {
    id 'application'
}

group 'org.moselint'
version '1.0.0'

application {
    mainClass = "org.moselint.MoseLint"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":ProjectCreator")
    implementation 'com.intellij:annotations:12.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}